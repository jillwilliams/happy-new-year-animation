<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy New Year Animation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Creepster&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Mountains+of+Christmas&family=Permanent+Marker&family=Roboto:ital,wght@0,100;1,100&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="text" style="--j:0;">
                <span style="--i:0;">2</span>
                <span style="--i:1;">3</span>
                <span style="--i:2;">4</span>
                <span style="--i:3;">5</span>
            </div>
            <div class="text" style="--j:1;">
                <span style="--i:0;">0</span>
                <span style="--i:1;">1</span>
                <span style="--i:2;">2</span>
                <span style="--i:3;">3</span>
            </div>
            <div class="text" style="--j:2;">
                <span style="--i:0;">2</span>
                <span style="--i:1;">3</span>
                <span style="--i:2;">4</span>
                <span style="--i:3;">5</span>
            </div>
            <div class="text" style="--j:3;">
                <span style="--i:0;">3</span>
                <span style="--i:1;">4</span>
                <span style="--i:2;">3</span>
                <span style="--i:3;">4</span>
            </div>
        </div>
        <h2>Happy New Year!</h2>
        <div class="glowing">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="glowing">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="glowing">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="glowing">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <script>
            let h2 = document.querySelector('h2');
            let container = document.querySelector('.container');
            h2.onclick = function() {
                container.classList.toggle('newyear');
                this.classList.toggle('active');
            }
        </script>
    </body>
</html>
